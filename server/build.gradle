buildscript {
	repositories {
		mavenCentral()
		maven {
			url "https://plugins.gradle.org/m2/"
		}
	}

	dependencies {
		classpath 'org.springframework.boot:spring-boot-gradle-plugin:2.2.4.RELEASE'
		classpath 'com.moowork.gradle:gradle-node-plugin:1.3.1'
	}
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'com.moowork.node'

group = "team.gif"
version = "1.0.0-SNAPSHOT"

sourceCompatibility = 1.11
targetCompatibility = 1.11

repositories {
	mavenCentral()
}

dependencies {
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-security'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa'
	runtimeOnly group: 'org.postgresql', name: 'postgresql'

	implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.0'

	implementation group: 'io.springfox', name: 'springfox-swagger2', version: '2.9.2'
	implementation group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.9.2'
}

wrapper {
	gradleVersion '6.1.1'
}

task copyReact(type: Copy) {
	from 'react/build'
	into 'build/resources/main/static/.'
}

task appNpmBuild(type: NpmTask) {
	description = 'Builds production version of the webapp'
	workingDir = file("${project.projectDir}/react")
	args = ['run', 'build']
}

task appNpmInstall(type: NpmTask) {
	description = 'Installs all dependencies from package.json'
	workingDir = file("${project.projectDir}/react")
	args = ['install']
}

appNpmBuild.dependsOn appNpmInstall
copyReact.dependsOn appNpmBuild
compileJava.dependsOn copyReact

node {
	version = '12.14.0'
	npmVersion = '6.13.4'
	download = false
}
