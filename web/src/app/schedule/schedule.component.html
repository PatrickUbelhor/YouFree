<mat-card class="mat-h2">
  <h1>My Schedule</h1>
</mat-card>
<mat-card class="mat-h2 gridCard" id="gridCard">
  <mat-grid-list cols="8" rowHeight="6:1">
    <mat-grid-tile>Time</mat-grid-tile>
    <mat-grid-tile>Mun</mat-grid-tile>
    <mat-grid-tile>Tue</mat-grid-tile>
    <mat-grid-tile>Wed</mat-grid-tile>
    <mat-grid-tile>Thu</mat-grid-tile>
    <mat-grid-tile>Fri</mat-grid-tile>
    <mat-grid-tile>Sat</mat-grid-tile>
    <mat-grid-tile>Sun</mat-grid-tile>
  </mat-grid-list>
  <mat-grid-list cols="8" rowHeight="6:1">
    <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color"
      [id] = "tile.id"
      onclick="changeColor();
      function changeColor(){
        if(style.background !== ''){
          if(rgb2hex(style.background) === '#37da0d'){
            style.background = '#d82200'
          } else if(rgb2hex(style.background) === '#d82200'){
            style.background = '#37da0d'
          }
        }
      }

      function rgb2hex(rgb) {
        rgb = rgb.match(/^rgba?\((\d+),\s*(\d+),\s*(\d+)(,\s*\d+\.*\d+)?\)$/);
        return '#' + hex(rgb[1]) + hex(rgb[2]) + hex(rgb[3]);
      }

      function hex(x) {
        return ('0' + parseInt(x).toString(16)).slice(-2);
      }

    ">
      {{tile.time}}
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
