<div class="flexible">
  <mat-card mat-card-title class="mat-display-1 nameCard" style="margin: auto">
    <h1 style="color: white">You Free?</h1>
  </mat-card>
</div>
<body>
  <mat-card class="logInCard">
    <form class="example-form" (submit)="onSubmit(username.value, password.value)">
      <mat-form-field class="example-full-width">
        <input matInput #username type="text" placeholder="Username" required>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput #password type="password" placeholder="Password" required>
      </mat-form-field>
      <button mat-raised-button type="submit" color="primary">Log In</button>
    </form>
  </mat-card>
</body>
